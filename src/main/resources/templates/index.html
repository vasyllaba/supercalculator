<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>

<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>

<main class="container" style="margin-top: 100px;">
    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-0">Input expression:</h6>
        <div class="form-floating">
            <input type="email" class="form-control" id="expression" placeholder="(2 + 5) * 2">
            <label for="expression">Input expression</label>
        </div>
        <h6 class="border-bottom pb-2 mb-0">Result:</h6>
        <div class="form-floating">
            <input type="password" class="form-control" id="result" readonly>
            <label for="result"></label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Save</button>
    </div>
</main>

</body>
</html>
