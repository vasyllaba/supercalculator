<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>

<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>

<main class="container" style="margin-top: 100px;">
    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <form class="row g-3 needs-validation" id="calculateForm" method="post" modelAttribute="calculator"
              th:action="@{/calculator/add}" >
            <h6 class="border-bottom pb-2 mb-0">Expression:</h6>
            <div class="form-floating mb-3">
                <input type="text" name="expression" class="form-control" id="expression"
                       placeholder="(2 + 5) * 2">
                <label for="expression" th:text="${calculator?.expression}">Input expression</label>
            </div>
            <h6 class="border-bottom pb-2 mb-0">Result:</h6>
            <div class="form-floating mb-3">
                <input type="number"  class="form-control" id="result" readonly>
                <label for="result" th:text="${calculator?.result}"></label>
            </div>
        </form>
        <button class="w-100 btn btn-lg btn-primary" type="submit" form="calculateForm">Calculate</button>
    </div>
</main>

</body>
</html>
